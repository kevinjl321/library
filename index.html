<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://kit.fontawesome.com/5b6fbacd37.js" crossorigin="anonymous"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <button class="addToLibrary-btn">Add to Library</button>
      <div class="form-popup" id="myForm">
        <form onSubmit="return false" id="formContainer" class="form-container">

            <label for="title"><b>Title</b></label>
            <input type="text" id="title" name="title" required/>

            <label for="author"><b>Author</b></label>
            <input type="text" id="author" name="author" required/>

            <label for="title"><b>Pages</b></label>
            <input type="number" min = 1 id="pages" name="pages" required/>

            <button type="submit" id="submit" class="btn">Submit</button>
            <button class="btn cancel" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
